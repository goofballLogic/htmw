<!DOCTYPE html>
<html lang="en-GB">

    <body>

        <h1>To do list</h1>
        <form htmw="submit" id="add-item">

            <input type="hidden" name="list-id" id="list-id" />
            <input type="text" name="task-name" id="task-name" placeholder="New task here" required />
            <button name="action" value="Add" type="submit">Add</button>

        </form>
        <section id="todo">

            <header><h2>To do</h2></header>

        </section>
        <section id="completed">

            <header><h2>Complete</h2></header>

        </section>
        <script src="htmw.js"></script>

    </body>

</html>
